<script>
    var sock = new EF.Notification();
    var parentData = {};
    var messenger = new EF.Messenger('iframe1', 'framework');
    messenger.addTarget(parent, 'parent');
    let times = setInterval(() => {
        if (parentData.userName && parentData.hunterName) {
            var sock = new EF.Notification();
            sock.connect(parentData.userName, parentData.hunterName, function(data) {
                messenger.call("sendParent", {
                    data
                });
            });
            clearInterval(times)
        }
    })

    function getParameter() {
        news = window.hellobaby.news
        sock.send(parentData.userName, parentData.hunterName, parentData.num, news, parentData.type);
    }
